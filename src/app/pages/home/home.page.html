<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="settings-outline" size="large" (click)="openLanguageModal()"></ion-icon>
    <ion-title class="ion-text-center">Star Wars Database</ion-title>
    <ion-icon slot="end" name="search-outline" size="large" (click)="showSearchbar()" [ngClass]="{hidden: !isSearchbarHidden}"></ion-icon>
    <ion-icon slot="end" name="close-outline" size="large" (click)="showSearchbar()" [ngClass]="{hidden: isSearchbarHidden}"></ion-icon>
  </ion-toolbar>
  <ion-toolbar [ngClass]="{'hidden' : isSearchbarHidden}">
    <ion-searchbar (ionChange)="searchOnInput()" (ionCancel)="showSearchbar()" showCancelButton="focus" debounce="100" [(ngModel)]="searchbarValue"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="div">
    <ion-item *ngFor="let character of characters" (click)="getCharacter(character)">{{ character.name }}</ion-item>
  </ion-list>
</ion-content>
