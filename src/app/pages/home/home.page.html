<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="settings-outline" size="large" (click)="openLanguageModal()"></ion-icon>
    <ion-title class="ion-text-center">Star Wars Database</ion-title>
    <ion-icon slot="end" name="search-outline" size="large" (click)="onClick()"></ion-icon>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchOnInput()" (ionCancel)="searchOnCancel()" showCancelButton="focus" debounce="100"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="div" *ngFor="let character of characters">
    <ion-item (click)="getCharacter(character)">{{ character.name }}</ion-item>
  </ion-list>
</ion-content>
